<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Electric Field - WOW Project</title>
  </head>
  <body>
    <!-- Title  -->
    <h1>Electrostatic Field Simulator</h1>
    <!-- buttons -->
    <div class="button-container">
      <button id="slow-btn">Set to 5 FPS</button>
      <button id="fast-btn">Set to 30 FPS</button>
      <button id="fastest-btn">Set to 60FPS</button>
      <button id="c1">Toggle Charge 1</button>
      <button id="c2">Toggle Charge 2</button>
      <div>
        <button id="arrowMode" val="arrow">Arrow Mode</button>
        <button id="lineMode" val="line">Line Mode</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
